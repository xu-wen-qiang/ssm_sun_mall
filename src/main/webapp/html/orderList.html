<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery.params.js" type="text/javascript" charset="UTF-8"></script>
    <script src="../js/orderList.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
<div class="container">
    <div class="table-responsive m-t">
        <table class="table invoice-table">
            <thead>
            <tr>
                <th>产品</th>
                <th>数量</th>
                <th>单价</th>
                <th>总价</th>
            </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
            <tfoot>

            <tr>
                <td>
                   收货地址：<input type="text" id="address">
                </td>
            </tr>
            <tr>
                <td><strong>总计</strong>
                </td>
                <td>&yen;1261.98</td>
            </tr>

            </tfoot>
        </table>
    </div>
    <!-- /table-responsive -->


    <div class="text-right">
        <button class="btn btn-primary" id="pay"><i class="fa fa-dollar"></i> 去付款</button>
    </div>

</div>

</div>
</body>
</html>
